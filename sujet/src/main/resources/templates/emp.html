<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<title>RH</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<style>
.aa{ position: relative;
	background:#FF8D03;
}

</style>
</head>

<body>

<div class=""  align="center" >
<h1><strong><i> LISTE DES EMPLOYES </i></strong></h1>

<a th:href = "@{/showNewEmployeeForm}"  class="btn btn-primary btn-sm mb-3"><h3><strong> AJOUTER </strong></h3></a>
<table border="3" class="table table-striped table-responsive-md">

<thead>
<tr class="aa">
<th> Prénom de l'employé </th>
<th> Nom de l'employé </th>
<th> Age de l'employé </th>
<th> Email de l'employé </th>
<th> Numéro de téléphone de l'employé </th>
<th> Adresse de l'employé</th>
<th>  Genre de l'employé</th>.
<th> Mot de passe de l'employé</th>
<th> Actions </th>
</tr>
</thead>
<tbody>
<tr th:each="employee :${listEmployees}">
<td th:text="${employee.firstname}"></td>
<td th:text="${employee.lastname}"></td>
<td th:text="${employee.age}"></td>
<td th:text="${employee.email}"></td>
<td th:text="${employee.phone}"></td>
<td th:text="${employee.adresse}"></td>
<td th:text="${employee.genre}"></td>
<td th:text="${employee.password}"></td>
<td>
<a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"  class="btn btn-success"><h4><strong>Modifier</strong></h4></a>
<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"  class="btn btn-danger"><h5><strong>  SUPPRIMER  </strong></h5></a>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
